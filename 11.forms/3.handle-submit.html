<!DOCTYPE html>
<html>
    <head>
        <title>
                form submition and handling in React
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>

        <script type="text/babel">
                const rootHandle=document.getElementById('root')
                const {useState} = React 

                function MyName(props){
                    const [myname, setMyname] = useState('')
                    
                    const handlemynameChange=(e)=>{
                        const mynameInput=e.target.value 
                        setMyname(mynameInput)
                    }

                    const handleSubmit=(e)=>{
                       e.preventDefault()//without this form gets rendered the times we click on button. this prevents that behaviour
                       alert(`${myname} has ${myname.length} charecters.`)
                    }
                    return(
                        //using onSubmit prop we listen to the submit event of the form and for this we provide associated event handler above
                        <form onSubmit={handleSubmit}>
                            <label>Enter your name: </label>
                            <input type="text" value={myname} onChange={handlemynameChange}/>
                            
                            <input type="submit" value="Calc length"/> 
                        </form>
                    )
                }
                ReactDOM.render(<MyName/>, rootHandle)
        </script>
    </body>
</html>
