<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>

        <script type="text/babel">
                const rootHandle=document.getElementById('root')
                const {useState, useEffect} = React 

                function GenderCount(props){
                    const [maleCount, setMaleCount] = useState(0)
                    const [femaleCount, setFemaleCount] = useState(0)

                    useEffect(()=>{
                        alert('male count code')
                    },[maleCount]) //use of useEffect(not soo useful however): by using this - it only renders when male count value changes
                                    //this is how we control wn do we call the function
                    useEffect(()=>{
                        alert('female count code')
                    },[femaleCount])//same.

                    const maleInc=()=>{
                        setMaleCount(maleCount+1)
                    }

                    const femaleInc=()=>{
                        setFemaleCount(femaleCount+1)
                    }

                    console.log(femaleCount)
                    return(
                        <div>
                            <h1>male count - {maleCount}</h1>
                            <h1>female count - {femaleCount}</h1>
                            <button onClick={maleInc}>Male count +1</button>
                            <button onClick={femaleInc}>Female count +1</button>
                        </div>
                    )
                }

                ReactDOM.render(<GenderCount/>, rootHandle)
        </script>
    </body>
</html>
