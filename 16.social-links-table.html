<!DOCTYPE html>
<html>
    <head>
        <title>
            links thru table view
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>

        <script type="text/babel">
                const rootHandle=document.getElementById('root')

                const user=[
                    {id:1, name:'Google', url:'http://www.google.com'},
                    {id:2, name:'WinWire', url:'http://www.WinWire.com'}
                ]

                const siteinfo=(
                    <div>
                        <h2>Total links - {user.length}</h2>
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>S.no</th>
                                    <th>Site name</th>
                                    <th>URL</th>
                                </tr>
                            </thead>
                            <tbody>
                                {user.map((info)=>{
                                    return(
                                        <tr key={info.id}>
                                            <td>{info.id}</td>
                                            <td><a href={info.url} target="_blank">{info.name}</a></td>
                                            <td><a href={info.url} target="_blank">{info.url}</a></td>
                                        </tr>
                                )})
                                }
                            </tbody>
                        </table>
                    </div>
                )

                ReactDOM.render(siteinfo, rootHandle)

        </script>
    </body>
</html>
