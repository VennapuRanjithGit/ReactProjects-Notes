                //====================> Approach no: 2 - Keys aprch
                // 1. i.e extract all keys from object first and map over those keys
                // though map method doesnt work in object but theres a method which can does it

                const ele=(
                    <ul>
                        {Object.keys(countries).map((ele)=>{ //extract all keys then use call back function 
                            return <li key={ele}>{ele} - {countries[ele]}</li>
                        })}
                    </ul>
                )

                ReactDOM.render(ele, rootHandle)
        </script>
