                const name='Dello'
                const name1='olleD'
                
                function Parent(prop){
                    return(
                        <div>
                            <h1>Parent component</h1>
                                <Child nam={name}/>
                                <Child nam={name1}/>
                                <Child nam="You can also access this way just by putting nam string in prop i.e nam"/>
                            </div>
                    )
                }

                function Child(prop){
                    return (
                        <div>

                        </div>
                    )
                }

                ReactDOM.render(<Parent/>, rootHandle)
