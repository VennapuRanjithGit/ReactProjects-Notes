<!DOCTYPE html>
<html>
    <head>
        <title>
            Without JSX
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>

        <script>
                const rootHandle=document.getElementById('root')
                //React code without JSX. NOT a standard practice.
                //Ceate an element and render it on to webpage.
                const msg='this code is without JSX' //creation of element
                const element=React.createElement('h1',null,msg)
                ReactDOM.render(element,rootHandle)
        </script>
    </body>
</html>
