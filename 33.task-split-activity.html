                // the above code has duplicate code so we will re-write a standard code. so lets break down it to mulitple components
                    //using Component Re-usability and Passing data from parent to child component thru props.
                  function App(props){//parent component
                    const tasks=[
                        {id:1, title:'Task 1', isCompleted:true},
                        {id:2, title:'Task 2', isCompleted:true},
                        {id:3, title:'Task 3', isCompleted:false}
                    ]

                    const completedTasks = tasks.filter((task)=>{//will pass callback func which has one parameter i.e task
                         return task.isCompleted //will get tasks which are finished
                    })

                    const incompletedTasks = tasks.filter((task)=>{
                        return !task.isCompleted
                    })

                    return (
                        <div>
                            <TaskList tasks={tasks} heading="All Tasks"/>
                            <TaskList tasks={completedTasks} heading="Completed Tasks"/>
                            <TaskList tasks={incompletedTasks} heading="Incompleted Tasks"/>
                        </div>
                    )
                  }

                  //create a seperate component for h1 and <ul> tags; unlike above duplicate code here we are calling it only once
                  function TaskList(props){//child component
                    return(
                        <div>
                            <h1>{props.heading}</h1>
                            <ul>
                                {props.tasks.map((task)=>{
                                    return <li key={task.id}>{task.title}</li>
                                })}
                            </ul>
                        </div>
                    )
                  } 
                

                ReactDOM.render(<App/>, rootHandle)
        </script>
