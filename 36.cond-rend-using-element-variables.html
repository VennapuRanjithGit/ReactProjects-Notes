<!DOCTYPE html>
<html>
    <head>
        <title>
            
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>

        <script type="text/babel">
                const rootHandle=document.getElementById('root')
                //implementation of element variables inside components
                function Authbuttons(props){
                    const {isUserLoggedIn}=props
                    //below code is "conditional rendering using element variables"
                    let button 
                    if(isUserLoggedIn){
                        button=<button>Log out</button>
                    }else{
                        button=<button>Log in</button>
                    }
                    return(
                        //using terinary operator below but if things are complex go for 'cond rend using elem variables' like above
                    <div>
                        {/*(isUserLoggedIn) ? (<button>Log out</button>) : ( <button>Log in</button>)*/}
                        {button}
                    </div>
                )
                }

                function App(props){
                    const isUserLoggedIn=true
                   return(
                    <div>
                        <h2>Welcome tho My webpage</h2>
                        <Authbuttons isUserLoggedIn={isUserLoggedIn}/>
                    </div>
                   )
                }

                ReactDOM.render(<App/>, rootHandle)
        </script>
    </body>
</html>
