<!DOCTYPE html>
<html>
    <head>
        <title>
            Distance - Activity
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>

        <script type="text/babel">
                const rootHandle=document.getElementById('root')

                const user = {
                    source:'hyderabad',
                    destination:'hnk',
                    distance:'133km',
                    duration:'2 hours 30 minutes'
                }

                const detailing = <p>The distance between {user.source} and {user.destination} is {user.distance} and the time taken to travel is {user.duration}</p>

                ReactDOM.render(detailing,rootHandle)

                //the distance b/w hyd and hnk is 133km and the time taken to travel is 2 hrs 30 min
        </script>
    </body>
</html>
