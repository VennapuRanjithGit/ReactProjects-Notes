                function TextDisplay(props){
                const [status, setStatus] = useState(true)
                const {title, body} = props //es6 destructuring

                const toggle=()=>{
                    // const result= !status 
                    // setStatus(result) //or below
                    setStatus(!status)
                }

                return(
                    <div>
                        {status && <p>{body}</p>}
                        <button onClick={toggle}>{status ? 'Hide' : 'Show'} - {title}</button><hr/>
                    </div>
                )
                }

                function App(props){
                    const data=[{
                        title:'React article',
                        body:'React is a JavaScript library used for building user interfaces, specifically for single-page applications. It helps developers create reusable UI components and manage dynamic content efficiently'
                    },

                    {
                        title:'JS article',
                        body:'JavaScript is a scripting language primarily used to make web pages interactive and dynamic. It is the programming language that powers both React and Node.js.'
                    },

                    {
                        title:'Node article',
                        body:'Node.js is a JavaScript runtime built on Chromes V8 JavaScript engine. It allows developers to run JavaScript on the server, enabling full-stack development with one language'
                    }]

                    return (//as the data above is array of objects so we need to map over each item with an index 
                        <div>
                            <h1>Click respective buttons to Show or Hide mulitple articles</h1>
                            {data.map((ele,i)=>{//passing data to parent via props and use it above by destructuring.
                                return <TextDisplay key={i} title={ele.title} body={ele.body}/> //or can use <TextDisplay key={i} {...data}/>
                            })}
                            
                        </div>
                    )
                }
