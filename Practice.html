                function Father(prop){
                    const title='Chandler'
                    function acknowledgeFather(name){
                        alert(`${name} - has acknowledged Father`)
                    }
                    return(
                        <div>
                            <h1>Component Father</h1>

                    return(

                        <h2>Component Son - {prop.name}</h2>
                        <button onClick={()=>{

                        }}>Acknowledge</button>
